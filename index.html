<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Your IP Address Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Reverse Your IP Address Checker</h1>
    <button id="reverseIpBtn">Click to Store and Reverse Your IP</button>
    <p id="reverseIpDisplay"></p>

    <script>
        document.getElementById('reverseIpBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/get-reverse-ip');
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('reverseIpDisplay').textContent = `Your reversed IP is: ${data.data.reversedIp}`;
                } else {
                    document.getElementById('reverseIpDisplay').textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                document.getElementById('reverseIpDisplay').textContent = 'An error occurred while fetching your IP.';
            }
        });
    </script>

</body>
</html>
