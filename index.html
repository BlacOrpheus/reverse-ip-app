<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Your IP Address Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <h1>Reverse Your IP Address Checker</h1>
    <button id="reverseIpBtn">Click to Store and Reverse Your IP</button>
    <p id="reverseIpDisplay"></p>


    <script>
        // Add an event listener to the button with ID 'reverseIpBtn'
        document.getElementById('reverseIpBtn').addEventListener('click', async () => {
            try {
                // Fetch the public IP address
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const { ip } = await ipResponse.json();

                // Send the IP address to the server for processing
                const response = await fetch('/get-reverse-ip', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ip })
                });

                // Parse the JSON response from the server
                const data = await response.json();

                // Check if the response was successful
                if (response.ok) {
                    // Display success message for inserted IP
                    document.getElementById('reverseIpDisplay').textContent = `Message: ${data.message}, Reversed IP: ${data.data.reversedIp}`;
                } else {
                    // Display message for existing IP
                    document.getElementById('reverseIpDisplay').textContent = `Message: ${data.message}`;
                }
            } catch (error) {
                // Handle any errors that occur during fetching
                document.getElementById('reverseIpDisplay').textContent = 'An error occurred while fetching your IP.';
            }
        });
    </script>

</body>

</html>
